<!DOCTYPE html>
<html>
<head>

</head>
<body ng-app="angularFire" ng-controller="mainCtrl">

<h1> Enter Friend </h1>
<input placeholder="Name" ng-model="newFriend.name">
<input placeholder="Age" ng-model="newFriend.age">
<input placeholder="Twitter Handle" ng-model="newFriend.twitter">
<button ng-click="addFriend(newFriend)">Submit</button>

<h1> Lame Friends </h1>
<div ng-repeat="goober in friends">
	Name: {{goober.Name}}
	Age: {{goober.age}}
	Twitter Handle: {{goober.twitHandle}}
</div>

<!-- Angular -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>

<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>

<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
<script src="app.js"></script>
<script type="text/javascript" src="mainCtrl.js"></script>
<script type="text/javascript" src="mainService.js"></script>
</body>
</html>
