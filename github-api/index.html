<!DOCTYPE html>
<html ng-app="gitApp">
<head>

</head>    
<body ng-controller="mainCtrl">
    <form>
        <input ng-model="searchText"/>
        <button ng-click="getUserData()">Click</button>
    </form>
    <div>
        Name: {{user.name}}<br />
        <img src="{{user.avatar_url}} height=50px width=50px"><br/>
        Company: {{user.company}}<br/>
        Email: {{user.email}}<br/>
        Repos: <a href="{{user.repos_url}}">{{user.public_repos}}</a><br/>
        Follwers: {{user.followers}}<br/>
        Following: {{user.following}}<br/>
    </div>
    
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="mainCtrl.js"></script>
    <script src="gitService.js"></script>
    
</body>    
</html>
