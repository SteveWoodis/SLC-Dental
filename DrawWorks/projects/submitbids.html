<h1> Bid on a Project</h1>
<form>
{{projectTitle}}<br/>
    {{Street}}<br/>
    {{City}}<br/>
    {{State}}><br/>
    {{postalCode}}<br/>
    {{fax}}<br/>
    {{phone}}<br/>
    {{bidDate}}<br/>
    {{contact}}<br/>
    
    <input ng-model="User.reg_bidAmount" placeholder="Enter Bid Amount"/>
    <button ng-click="submitBid()">Submit Bid</button>
         
</form>
